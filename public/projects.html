<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>სათაური</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in projects"> 
          <td>
            <div class="td-middle project" ui-sref="tasks({projectId:project.id})"> 
                {{project.name}}
            </div>
          </td>
          <td>
            <div class="pull-right" role="group" aria-label="...">
              
            </div>
            <div class="btn-group pull-right" role="group" aria-label="...">
              <button type="button" class="btn btn-primary" ng-click="openEditProjectModal(project)">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
              <button type="button" class="btn btn-danger" ng-click="removeProject(project)">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" type="button" ng-click="openAddProjectModal()">დამატება</button>
  </div>
